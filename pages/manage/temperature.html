<div class="swiper-container" id="cover">
	<div class="swiper-wrapper data-screen">

			<div class="data-readings">
				<p style="letter-spacing: .5em;">当前温度</p>

					<span class="data-integer">25</span>.2 ℃
				</div>
			</div>
		</div>
		<div class="swiper-slide"><canvas id="temperature" width="100%" height="70"></canvas></div>
	</div>
	<!-- 如果需要分页器 -->
	<div class="swiper-pagination"></div>
</div>




{% include nav-grid.html %}
