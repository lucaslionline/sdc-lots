</div>




<div class="weui-grids bg-white">

<script type="text/javascript">
var ctx = document.getElementById('temperature').getContext('2d');
var chart = new Chart(ctx, {
	type: 'line',
	data: {
		labels: ["8:00", "8:30", "9:00", "9:30", "10:00", "10:30", "11:00", "11:30", "12:00", "12:30", "13:00", "13:30"],
		datasets: [{
			label: "温度",
			borderColor: 'rgba(255,99,132,1)',
			backgroundColor: 'rgba(255,99,132,0.2)',
			borderWidth: 2,
			pointBackgroundColor: 'rgba(255,255,255,1)',
			data: [22.1, 23.2, 23.5, 23.4, 23.0, 22.9, 23.1, 23.5, 24.0, 24.5, 25.0, 25.2],
		},
		],
	},
	options: {}
});
</script>









<script type="text/javascript">
var mySwiper = new Swiper ('#cover', {
